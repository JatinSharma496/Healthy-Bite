<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Healthiness Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Healthiness Score</h1>
        <!-- Barcode Scanner -->
        <div id="barcode-section">
            <label for="barcode-input">Scan or Enter Barcode:</label>
            <input type="text" id="barcode-input" placeholder="Enter barcode here">
            <button onclick="fetchDataFromBarcode()">Get Nutrition Data</button>
        </div>
        
        <!-- Nutritional Input Form -->
        <div id="nutrition-input-section">
            <h3>Or Enter Nutritional Values</h3>
            <form id="nutrition-form">
                <label for="calories">Calories (kcal):</label>
                <input type="number" id="calories" name="calories" required>
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" name="protein" required>
                <!-- Add other relevant inputs as needed -->
                <button type="button" onclick="getNutritionScore()">Get Score</button>
            </form>
        </div>

        <!-- Speedometer Section -->
        <div id="speedometer-container">
            <canvas id="speedometer"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
